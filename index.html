<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #add8e6;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
        transition: background 1s ease-in-out;
    }
    .container {
        text-align: center;
        color: white;
        position: relative;
        z-index: 2;
        max-width: 80%;
        display: none;
    }
    .envelope-container {
        text-align: center;
        position: relative;
    }
    .envelope {
        width: 200px;
        cursor: pointer;
        transition: transform 0.5s ease-in-out;
        animation: shake 0.5s infinite ease-in-out;
    }
    .envelope.open {
        animation: none;
        transform: translateY(-100px) rotateX(180deg);
        opacity: 0;
    }
    .open-text {
        font-size: 1.5em;
        color: black;
        margin-top: 10px;
        animation: blink 1.5s infinite;
    }
    @keyframes blink {
        50% { opacity: 0; }
    }
    @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
        75% { transform: rotate(-3deg); }
    }
    h1 {
        font-size: 3.5em;
        animation: fadeIn 3s ease-in-out;
    }
    p {
        font-size: 1.5em;
        animation: slideIn 3s ease-in-out;
        line-height: 1.5;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slideIn {
        from { transform: translateY(100px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* KETUPAT SIZE ADJUSTMENT */
    .ketupat-container {
        position: fixed;
        top: 15%;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
        z-index: 1;
        flex-wrap: wrap;
    }
    .ketupat {
        width: 100px; /* Default size for laptop */
        height: 100px;
        animation: swing 3s ease-in-out infinite;
        transform-origin: center top;
        object-fit: contain;
    }

    /* Mobile devices */
    @media (max-width: 768px) {
        .ketupat {
            width: 60px;
            height: 60px;
        }
        .ketupat-container {
            gap: 15px;
        }
        
        /* Other mobile adjustments */
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        .envelope {
            width: 150px;
        }
    }

    /* Very small devices */
    @media (max-width: 480px) {
        .ketupat-container {
            gap: 10px;
            top: 10%;
        }
        
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1em;
        }
        .envelope {
            width: 120px;
        }
    }
    
    @keyframes swing {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(10deg); }
        100% { transform: rotate(0deg); }
    }
</style>
</head>
<body id="body">
    <audio id="bg-music" autoplay loop>
        <source src="ramadan-happy-eid-celebration-301946.mp3" type="audio/mp3">
        Browsermu tidak mendukung elemen audio.
    </audio>
    
    <div class="envelope-container" id="envelopeContainer">
        <img src="surat.jpg" class="envelope" id="envelope" onclick="openLetter()" alt="Surat">
        <p class="open-text">SAYA MARAHHH NIIIüòÅ</p>
    </div>
    
    <div class="container" id="messageContainer">
        <h1>Selamat Idul Fitri</h1>
        <p>Minta THR nya donggggüòÅ<br>
        Ingpokan perholiday an. <br>
        Cihuyyyyy. <br>
        Selamat Idul Fitri!</p>
    </div>
    
    <script>
        document.getElementById("bg-music").pause();
        function openLetter() {
            let envelope = document.getElementById("envelope");
            envelope.classList.remove("shake");
            envelope.classList.add("open");

            setTimeout(() => {
                document.getElementById("envelopeContainer").style.display = "none";
                document.getElementById("messageContainer").style.display = "block";
                document.getElementById("bg-music").play();
                document.getElementById("body").style.background = 
                    "linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('gambar lebaran.jpg') no-repeat center center fixed";
                generateKetupat();
            }, 500);
        }
        
        function generateKetupat() {
            // Hapus ketupat sebelumnya jika ada
            const oldContainer = document.querySelector('.ketupat-container');
            if (oldContainer) oldContainer.remove();
            
            // Buat container baru untuk ketupat
            const container = document.createElement("div");
            container.className = "ketupat-container";
            
            // Buat 5 ketupat
            for (let i = 0; i < 5; i++) {
                const ketupat = document.createElement("img");
                ketupat.className = "ketupat";
                ketupat.src = "ketupat.jpg";
                ketupat.style.animationDelay = `${i * 0.2}s`;
                container.appendChild(ketupat);
            }
            
            document.body.appendChild(container);
        }
    </script>
</body>
</html>
