<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #add8e6;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            transition: background 1s ease-in-out;
        }
        
        body.lebaran-bg {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        body.lebaran-bg.laptop {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('gambar-lebaran-laptop.jpg');
        }
        
        body.lebaran-bg.mobile {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('gambar-lebaran-mobile.jpg');
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
            max-width: 80%;
            display: none;
        }
        
        .envelope-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        
        .envelope {
            width: 200px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
            animation: shake 0.5s infinite ease-in-out;
            margin-bottom: 2px;
        }
        
        .envelope.open {
            animation: none;
            transform: translateY(-100px) rotateX(180deg);
            opacity: 0;
        }
        
        .open-text {
            font-size: 1.8em;
            color: #ff3e3e;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: 
                pulse 0.8s infinite alternate,
                colorChange 3s infinite;
            transform-origin: center;
            margin-top: 2px;
            line-height: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        @keyframes colorChange {
            0% { color: #ff3e3e; }
            25% { color: #ff6b6b; }
            50% { color: #ff9e3e; }
            75% { color: #ff6b6b; }
            100% { color: #ff3e3e; }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-3deg); }
        }
        
        h1 {
            font-size: 3.5em;
            animation: fadeIn 3s ease-in-out;
        }
        
        p {
            font-size: 1.5em;
            animation: slideIn 3s ease-in-out;
            line-height: 1.5;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* FORMASI KETUPAT MELENGKUNG KE BAWAH */
        .ketupat-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 1;
            display: flex;
            justify-content: center;
        }
        
        .ketupat {
            position: absolute;
            width: 70px;
            height: 70px;
            animation: swing 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            object-fit: contain;
        }
        
        /* Formasi melengkung ke bawah */
        .ketupat:nth-child(1) { 
            left: 10%;
            top: 30px;
            transform: rotate(-15deg);
            animation-delay: 0.1s;
        }
        .ketupat:nth-child(2) { 
            left: 25%;
            top: 50px;
            transform: rotate(-8deg);
            animation-delay: 0.3s;
        }
        .ketupat:nth-child(3) { 
            left: 40%;
            top: 70px;
            transform: translateX(-50%) rotate(0deg);
            width: 90px;
            height: 90px;
            animation-delay: 0s;
        }
        .ketupat:nth-child(4) { 
            right: 25%;
            top: 50px;
            transform: rotate(8deg);
            animation-delay: 0.7s;
        }
        .ketupat:nth-child(5) { 
            right: 10%;
            top: 30px;
            transform: rotate(15deg);
            animation-delay: 0.9s;
        }

        @keyframes swing {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        @media (max-width: 768px) {
            .ketupat {
                width: 50px;
                height: 50px;
            }
            .ketupat:nth-child(3) {
                width: 70px;
                height: 70px;
            }
            .ketupat:nth-child(1) { left: 5%; top: 20px; }
            .ketupat:nth-child(2) { left: 20%; top: 35px; }
            .ketupat:nth-child(3) { top: 50px; }
            .ketupat:nth-child(4) { right: 20%; top: 35px; }
            .ketupat:nth-child(5) { right: 5%; top: 20px; }
            
            h1 {
                font-size: 2.5em;
            }
            
            p {
                font-size: 1.2em;
            }
            
            .envelope {
                width: 150px;
            }
            
            .open-text {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .ketupat {
                width: 40px;
                height: 40px;
            }
            .ketupat:nth-child(3) {
                width: 60px;
                height: 60px;
            }
            .ketupat:nth-child(1) { left: 2%; top: 15px; }
            .ketupat:nth-child(2) { left: 15%; top: 25px; }
            .ketupat:nth-child(3) { top: 35px; }
            .ketupat:nth-child(4) { right: 15%; top: 25px; }
            .ketupat:nth-child(5) { right: 2%; top: 15px; }
            
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1em;
            }
            
            .envelope {
                width: 120px;
            }
            
            .open-text {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body id="body">
    <audio id="bg-music" autoplay loop>
        <source src="ramadan-happy-eid-celebration-301946.mp3" type="audio/mp3">
        Browsermu tidak mendukung elemen audio.
    </audio>
    
    <div class="envelope-container" id="envelopeContainer">
        <img src="surat.jpg" class="envelope" id="envelope" onclick="openLetter()" alt="Surat">
        <p class="open-text">SAYA MARAHHH NIIIüòÅ</p>
    </div>
    
    <div class="container" id="messageContainer">
        <h1>Selamat Idul Fitri</h1>
        <p>Minta THR nya donggggüòÅ<br>
        Ingpokan perholiday an. <br>
        Cihuyyyyy. <br>
        Selamat Idul Fitri!</p>
    </div>
    
    <script>
        document.getElementById("bg-music").pause();
        
        function setBackground() {
            const body = document.getElementById("body");
            body.classList.add("lebaran-bg");
            
            if (window.innerWidth >= 768) {
                body.classList.add("laptop");
                body.classList.remove("mobile");
            } else {
                body.classList.add("mobile");
                body.classList.remove("laptop");
            }
        }
        
        function openLetter() {
            let envelope = document.getElementById("envelope");
            envelope.classList.remove("shake");
            envelope.classList.add("open");

            setTimeout(() => {
                document.getElementById("envelopeContainer").style.display = "none";
                document.getElementById("messageContainer").style.display = "block";
                document.getElementById("bg-music").play();
                setBackground();
                generateKetupat();
            }, 500);
        }
        
        function generateKetupat() {
            const oldContainer = document.querySelector('.ketupat-container');
            if (oldContainer) oldContainer.remove();
            
            const container = document.createElement("div");
            container.className = "ketupat-container";
            
            for (let i = 0; i < 5; i++) {
                const ketupat = document.createElement("img");
                ketupat.className = "ketupat";
                ketupat.src = "ketupat.jpg";
                ketupat.alt = "Ketupat Lebaran";
                container.appendChild(ketupat);
            }
            
            document.body.appendChild(container);
        }
    </script>
</body>
</html>
