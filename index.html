<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri</title>
    <style>
        /* Gaya Dasar */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #add8e6; /* Warna biru muda */
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            transition: background 1s ease-in-out;
        }
        
        /* Container untuk pesan */
        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
            max-width: 80%;
            display: none;
        }
        
        /* Gaya amplop */
        .envelope-container {
            text-align: center;
            position: relative;
        }
        
        .envelope {
            width: 200px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
            animation: goyang 0.5s infinite ease-in-out;
        }
        
        .envelope.buka {
            animation: none;
            transform: translateY(-100px) rotateX(180deg);
            opacity: 0;
        }
        
        .open-text {
            font-size: 1.5em;
            color: black;
            margin-top: 10px;
            animation: kedip 1.5s infinite;
        }
        
        /* Animasi */
        @keyframes kedip {
            50% { opacity: 0; }
        }
        
        @keyframes goyang {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-3deg); }
        }
        
        /* Gaya teks */
        h1 {
            font-size: 3.5em;
            animation: munculPelan 3s ease-in-out;
        }
        
        p {
            font-size: 1.5em;
            animation: geserMuncul 3s ease-in-out;
            line-height: 1.5;
        }
        
        @keyframes munculPelan {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes geserMuncul {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Gaya ketupat - PERBAIKAN UTAMA */
        .wadah-ketupat {
            position: fixed;
            top: 15%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1;
        }
        
        .ketupat {
            width: 50px;
            height: 50px;
            animation: ayun 3s ease-in-out infinite;
            transform-origin: center top; /* Titik putar animasi */
        }
        
        @keyframes ayun {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
        
        /* Penyesuaian untuk HP */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
            .envelope {
                width: 150px;
            }
            .wadah-ketupat {
                top: 10%;
                gap: 15px;
            }
            .ketupat {
                width: 40px;
                height: 40px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .envelope {
                width: 120px;
            }
            .wadah-ketupat {
                top: 8%;
                gap: 10px;
            }
            .ketupat {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body id="body">
    <!-- Musik latar -->
    <audio id="bg-music" autoplay loop>
        <source src="ramadan-happy-eid-celebration-301946.mp3" type="audio/mp3">
        Browser tidak mendukung audio
    </audio>
    
    <!-- Bagian amplop -->
    <div class="envelope-container" id="envelopeContainer">
        <img src="surat.jpg" class="envelope" id="envelope" onclick="bukaSurat()" alt="Surat">
        <p class="open-text">SAYA MARAHHH NIIIüòÅ</p>
    </div>
    
    <!-- Pesan Lebaran -->
    <div class="container" id="messageContainer">
        <h1>Selamat Idul Fitri</h1>
        <p>Minta THR nya donggggüòÅ<br>
        Ingpokan perholiday an. <br>
        Cihuyyyyy. <br>
        Selamat Idul Fitri!</p>
    </div>
    
    <script>
        // Jeda musik awal
        document.getElementById("bg-music").pause();
        
        // Fungsi buka surat
        function bukaSurat() {
            let amplop = document.getElementById("envelope");
            amplop.classList.remove("goyang");
            amplop.classList.add("buka");
            
            // Setelah animasi buka selesai
            setTimeout(() => {
                document.getElementById("envelopeContainer").style.display = "none";
                document.getElementById("messageContainer").style.display = "block";
                document.getElementById("bg-music").play();
                document.getElementById("body").style.background = 
                    "linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('gambar lebaran.jpg') no-repeat center center fixed";
                buatKetupat();
            }, 500);
        }
        
        // Fungsi membuat ketupat
        function buatKetupat() {
            // Buat wadah untuk ketupat
            const wadah = document.createElement("div");
            wadah.className = "wadah-ketupat";
            
            // Jumlah ketupat yang akan dibuat
            const jumlah = 5;
            
            // Buat ketupat satu per satu
            for (let i = 0; i < jumlah; i++) {
                const ketupat = document.createElement("img");
                ketupat.className = "ketupat";
                ketupat.src = "ketupat.jpg";
                ketupat.style.animationDelay = `${i * 0.2}s`; // Animasi berurutan
                wadah.appendChild(ketupat);
            }
            
            // Tambahkan ke body
            document.body.appendChild(wadah);
        }
    </script>
</body>
</html>
