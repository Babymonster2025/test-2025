<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #add8e6;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            transition: background 1s ease-in-out;
        }
        
        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
            max-width: 80%;
            display: none;
        }
        
        .envelope-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        
        .envelope {
            width: 200px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
            animation: shake 0.5s infinite ease-in-out;
            margin-bottom: 2px;
        }
        
        .envelope.open {
            animation: none;
            transform: translateY(-100px) rotateX(180deg);
            opacity: 0;
        }
        
        .open-text {
            font-size: 1.8em;
            color: #ff3e3e;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 0.8s infinite alternate, colorChange 3s infinite;
            transform-origin: center;
            margin-top: 2px;
            line-height: 1;
        }

        .ketupat-container {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 1;
        }
        
        .ketupat {
            width: 80px;
            height: 80px;
            animation: swing 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            object-fit: contain;
        }
    </style>
</head>
<body id="body">
    <audio id="bg-music" autoplay loop>
        <source src="ramadan-happy-eid-celebration-301946.mp3" type="audio/mp3">
        Browsermu tidak mendukung elemen audio.
    </audio>
    
    <div class="envelope-container" id="envelopeContainer">
        <img src="surat.jpg" class="envelope" id="envelope" onclick="openLetter()" alt="Surat">
        <p class="open-text">SAYA MARAHHH NIIIüòÅ</p>
    </div>
    
    <div class="container" id="messageContainer">
        <h1>Selamat Idul Fitri</h1>
        <p>Minal Aidin Wal Faidzin<br>
        Mohon Maaf Lahir dan Batin<br><br>
        Minta THR nya donggggüòÅ<br>
        Ingpokan perholiday an<br>
        Cihuyyyyy<br>
        1 Syawal 1446 H/2025</p>
    </div>
    
    <script>
        function openLetter() {
            let envelope = document.getElementById("envelope");
            envelope.classList.add("open");

            setTimeout(() => {
                document.getElementById("envelopeContainer").style.display = "none";
                document.getElementById("messageContainer").style.display = "block";
                document.getElementById("bg-music").play();
                generateKetupat();
            }, 500);
        }
        
        function generateKetupat() {
            const container = document.createElement("div");
            container.className = "ketupat-container";
            
            for (let i = 0; i < 5; i++) {
                const ketupat = document.createElement("img");
                ketupat.className = "ketupat";
                ketupat.src = "ketupat.jpg";
                ketupat.alt = "Ketupat Lebaran";
                container.appendChild(ketupat);
            }
            
            document.body.appendChild(container);
        }
    </script>
</body>
</html>
