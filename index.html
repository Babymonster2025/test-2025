<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri</title>
    <!-- Tambahkan font lucu dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #add8e6;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            transition: background 1s ease-in-out;
        }
        
        /* Background setelah diklik */
        body.lebaran-bg {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        body.lebaran-bg.laptop {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('gambar-lebaran-laptop.jpg');
        }
        
        body.lebaran-bg.mobile {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('gambar-lebaran-mobile.jpg');
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
            max-width: 80%;
            display: none;
        }
        .envelope-container {
            text-align: center;
            position: relative;
        }
        .envelope {
            width: 200px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
            animation: shake 0.5s infinite ease-in-out;
        }
        .envelope.open {
            animation: none;
            transform: translateY(-100px) rotateX(180deg);
            opacity: 0;
        }
        
        /* Gaya font lucu untuk teks "SAYA MARAHHH NIIIüòÅ" */
        .open-text {
            font-size: 1.8em;
            color: #ff3366; /* Warna pink */
            margin-top: 15px;
            animation: blink 1.5s infinite, bounce 0.5s infinite alternate;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        @keyframes blink {
            50% { opacity: 0.7; }
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-3deg); }
        }
        
        h1 {
            font-size: 3.5em;
            animation: fadeIn 3s ease-in-out;
            font-family: 'Indie Flower', cursive;
        }
        
        p {
            font-size: 1.5em;
            animation: slideIn 3s ease-in-out;
            line-height: 1.5;
            font-family: 'Indie Flower', cursive;
        }

        /* ... (bagian CSS lainnya tetap sama) ... */
        
    </style>
</head>
<body id="body">
    <!-- ... (bagian HTML lainnya tetap sama) ... -->
    
    <script>
        // ... (bagian JavaScript tetap sama) ...
    </script>
</body>
</html>
